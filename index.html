  <body>
    <div class="alle card">
      <h1>Guess the number</h1>
      <div class="input">
        <input
          onkeyup="if(event.keyCode===13){submit.click()}"
          id="guess"
          type="number"
        />
      </div>
      <div class="button">
        <button id="submit" type="button">Sumbit</button>
        <button id="Reset" type="button">Reset</button>
      </div>
    </div>
    <p id="tes"></p>
    <p id="tess"></p>
    <script src="home.js"></script>
  </body>
